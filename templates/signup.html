<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="static/styles/login.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Registration Page</title>
  <style>
    /* Your custom styles here */
    body, h1, h2, p, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-image: url('your-background-image.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border: solid rgb(34, 32, 32) 40px;
}

/* Style for the container */
.background-container-signup {
    background-color: rgba(17, 15, 15, 0.8);
    max-width: 400px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(187, 42, 42, 0.2);
    border-radius: 5px;
    text-align: center;
    border-radius: 10px;
}

/* Style for the form */
form {
    display: flex;
    flex-direction: column;
}

/* Style for the input fields */
.input-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    border-bottom: 1px solid #fff;
    padding: 5px;
}

.input-container label {
    margin-right: 10px;
    color: #fff;
}

.input-container input {
    flex: 1;
    padding: 10px;
    border: none;
    background: transparent;
    color: #fff;
    outline: none;
}

/* Style for the submit button */
button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* Hover effect on the submit button */
button:hover {
    background-color: #45a049;
}

/* Style for the "Already have an account?" link */
.have-account {
    margin-top: 10px;
    color: #fff;
}

.have-account a {
    color: #45a049;
    text-decoration: none;
}

/* Error message style */
#error-message, #password-match-error {
    display: none;
    margin-top: 10px;
    color: red;
}

/* Success message style */
#success-message {
    display: none;
    margin-top: 10px;
    color: rgb(120, 197, 120);
}
    /* ... other styles ... */
  </style>
</head>
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>

<body>
  <div class="background-container-signup" >
    <form id="registration-form" method="post">
      <span id="success-message" style="color: rgb(95, 168, 95); display: none"></span>
      <span id="error-message" style="color: red; display: none"></span>
  
      <div class="input-container">
          <label for="name"><i class="fas fa-user"></i></label>
          <input type="text" id="name" name="name" placeholder="Name" required />
      </div>
  
      <div class="input-container">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
  
      <div class="input-container">
          <label for="password"><i class="fas fa-key"></i></label>
          <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
  
      <div class="input-container">
        <label for="phoneNumber"><i class="fas fa-key"></i></label>
        <input type="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required />
    </div>

    <div class="input-container">
      <label for="profession"><i class="fas fa-key"></i></label>
      <input type="profession" id="profession" name="profession" placeholder="profession" required />
  </div>

      <!-- Add other fields if needed -->
  
      <button type="submit">Register <i class="fas fa-user-plus"></i></button>
      
      <div class="have-account">
          <p>Already have an account? <a href="login">Login</a></p>
      </div>
  
      <span id="password-match-error" style="color: red; display: none">Passwords do not match.</span>
  </form>
  
  </div>
  </body>
</html>
